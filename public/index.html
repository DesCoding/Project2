<script src="js/hammer.js"></script>
<script>
   function loadMatches (){
    $.get("/api/loadMatches").then(data => {
    console.log(data, "matches");   
    data.forEach((match)=>{
    let message = `<div class="messages">
                    <div class="avatar">
                        <img src="${ match.imageURL }" alt="Random Dog 3">
                    </div>
                    <div class="friend">
                        <div class="user">Dog Whisperer</div>
                        <div class="text">Waiting for My Puppy</div>
                    </div>
                </div>`
         $("div.side").append(message);       
         console.log(message);
    })
    }); 
   }

   function getDog (){
    $.get("https://dog.ceo/api/breeds/image/random").then(data => {
    console.log(data.message);   
    const dogImage = (data.message)
    $("#swipe").attr("src",dogImage)
  });
 }
    var swipe = document.getElementById('swipe'); 
    var hammertime = new Hammer(swipe);
hammertime.on('swipeleft', function(ev) {
    console.log("swipeleft")
	console.log(ev);
    const answer = false;
    const url = ev.target.getAttribute("src")
    $.post("/api/createswipe", {answer, imageURL: url}, function(){
        console.log("success")
    })
    getDog();
});
hammertime.on('swiperight', function(ev) {
	console.log(ev);
    console.log(ev.target.getAttribute("src"))
    const answer = true;
    const url = ev.target.getAttribute("src")
    $.post("/api/createswipe", {answer, imageURL: url}, function(){
        console.log("success")
    })
    getDog();
    loadMatches();
});
</script>
