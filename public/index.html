<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <title>Puppy Love</title>
    </head>

    <body>
        <div class="container">
            <div class="side">
                <div class="header">
                    <div class="avatar">
                        <img src="https://images.dog.ceo/breeds/malamute/n02110063_2390.jpg" alt="Random Dogs">
                    </div>
                    <div class="title">Puppy Love</div>
                </div>
                <div class="menu">
                    <ul>
                        <li>Matches</li>
                        <li class="active">Posts</li>
                    </ul>
                </div>
                <div class="messages">
                    <div class="avatar">
                        <img src="https://images.dog.ceo/breeds/dhole/n02115913_3527.jpg" alt="Random Dog 2">
                    </div>
                    <div class="friend">
                        <div class="user">Puppy Enthusiast</div>
                        <div class="text">Interested In Puppy Love</div>
                    </div>
                </div>

                <div class="messages">
                    <div class="avatar">
                        <img src="https://images.dog.ceo/breeds/poodle-miniature/n02113712_612.jpg" alt="Random Dog 3">
                    </div>
                    <div class="friend">
                        <div class="user">Dog Whisperer</div>
                        <div class="text">Waiting for My Puppy</div>
                    </div>
                </div>

                <div class="messages">
                    <div class="avatar">
                        <img src="https://images.dog.ceo/breeds/terrier-wheaten/n02098105_2458.jpg" alt="Random Dog 4">
                    </div>
                    <div class="friend">
                        <div class="user">Pet Mom</div>
                        <div class="text">Anxious to Adopt</div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="user">
                        <img id="swipe" src="https://images.dog.ceo/breeds/frise-bichon/jh-ezio-2.jpg" alt="Random Dog 4">
                        <div class="profile">
                            <div class="name">Ruffus <span>20</span></div>
                            <div class="local">
                                <i class="fa fa-map-marker alt"></i>
                                <span>Looking for Puppy Love</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="no">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="star">
                        <i class="fas fa-star fa"></i>
                    </div>
                    <div class="heart">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script src="js/hammer.js"></script>
<script>
    var swipe = document.getElementById('swipe'); 
    var hammertime = new Hammer(swipe);
hammertime.on('swipe', function(ev) {
	console.log(ev);
});
</script>
</html>
