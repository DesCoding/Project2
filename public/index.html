<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
        <title>Puppy Love</title>
    </head>

    <body>
        <div class="container">
            <div class="side">
                <div class="header">
                    <div class="avatar">
                        <img src="https://images.dog.ceo/breeds/malamute/n02110063_2390.jpg" alt="Random Dogs">
                    </div>
                    <div class="title">Puppy Love</div>
                </div>
                <div class="menu">
                    <ul>
                        <li>Matches</li>
                        <li class="active">Posts</li>
                    </ul>
                </div>
                <div class="messages">
                    <div class="avatar">
                        <img src="https://images.dog.ceo/breeds/dhole/n02115913_3527.jpg" alt="Random Dog 2">
                    </div>
                    <div class="friend">
                        <div class="user">Puppy Enthusiast</div>
                        <div class="text">Interested In Puppy Love</div>
                    </div>
                </div>

                <div class="messages">
                    <div class="avatar">
                        <img src="https://images.dog.ceo/breeds/poodle-miniature/n02113712_612.jpg" alt="Random Dog 3">
                    </div>
                    <div class="friend">
                        <div class="user">Dog Whisperer</div>
                        <div class="text">Waiting for My Puppy</div>
                    </div>
                </div>

                <div class="messages">
                    <div class="avatar">
                        <img src="https://images.dog.ceo/breeds/terrier-wheaten/n02098105_2458.jpg" alt="Random Dog 4">
                    </div>
                    <div class="friend">
                        <div class="user">Pet Mom</div>
                        <div class="text">Anxious to Adopt</div>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
